<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style-signin.css">
    <link href='https://fonts.googleapis.com/css?family=Work Sans' rel='stylesheet'>
</head>
<body>
    <header>
        <div class="headerClass">
            <a href="index.html"><img class ="logo" src="Imagens/Logo R.png" alt="logo">
            </a> 
        </div>
    </header>
    
    <section class="pagina">
        <form action="action_page.php" style="border:1px solid #ccc">
            <div class="container">
              <h1>Cadastro</h1>
              <p>Preencha o formulário abaixo para fazer seu cadastro.</p>
              <hr>
          
              <label for="email"><b>Email</b></label>
              <input type="text" placeholder="Digite seu email" name="email" required>
          
              <label for="psw"><b>Senha</b></label>
              <input type="password" placeholder="Digite sua senha" name="psw" required>
          
              <label for="psw-repeat"><b>Repetir senha</b></label>
              <input type="password" placeholder="Digite novamente sua senha" name="psw-repeat" required>
          
              <label>
                <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Lembrar de mim
              </label>
          
              <p>Ao fazer cadastro, você aceita nossos<a href="#">Termos de Privacidade</a>.</p>
          
              <div class="clearfix">
                <button type="button" class="cancelbtn">Cancelar</button>
                <button type="submit" class="signupbtn">Cadastrar</button>
              </div>
            </div>
          </form>
    </section>
</body>
</html>
